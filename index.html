<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CELINA NGUYEN</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video id="scrollVideo" src="./assets/timelapse.mp4" muted playsinline preload="auto" tabindex="0"></video>
        <div class="content">
            <section style="height: 100vh;">
              <p class="lo-res">Celina Nguyen</p>
              <div class="scroller">
                <ul class="scroll-list">
                  <li class="icon-item">
                    <div class="icon-container">
                      <img src="./assets/icons/csharp.png" alt="CSS3" />
                      <span class="icon-label">CSS3</span>
                    </div>
                  </li>
                  <li class="icon-item">
                    <div class="icon-container">
                      <img src="./assets/icons/html.png" alt="HTML5" />
                      <span class="icon-label">HTML5</span>
                    </div>
                  </li>
                  <li class="icon-item">
                    <div class="icon-container">
                      <img src="./assets/icons/react.png" alt="React" />
                      <span class="icon-label">React</span>
                    </div>
                  </li>
                  <li class="icon-item">
                    <div class="icon-container">
                      <img src="./assets/icons/javascript.png" alt="JavaScript" />
                      <span class="icon-label">JS</span>
                    </div>
                  </li>
                  <li class="icon-item">
                    <div class="icon-container">
                      <img src="./assets/icons/linux.png" alt="Linux" />
                      <span class="icon-label">Linux</span>
                    </div>
                  </li>
                  <li class="icon-item">
                    <div class="icon-container">
                      <img src="./assets/icons/git.png" alt="Git" />
                      <span class="icon-label">Git</span>
                    </div>
                  </li>
                  <li class="icon-item">
                    <div class="icon-container">
                      <img src="./assets/icons/csharp.png" alt="C#" />
                      <span class="icon-label">C#</span>
                    </div>
                  </li>
                  <li class="icon-item">
                    <div class="icon-container">
                      <img src="./assets/icons/sql.png" alt="MySQL" />
                      <span class="icon-label">SQL</span>
                    </div>
                    </li>
                </ul>
                </div>
            </section>
        </div>
    </body>
    <script type="module" src="script.js"></script>
</html>
